<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Weather_style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search_bar">
                <div class="city_name"><input type="text" class="city_name_" placeholder="Enter City Name" spellcheck="false"></div>
                <button class="search_btn"><img src="./search_icon-removebg-preview-removebg-preview.png" alt="search_icon"></button>
            </div>
            <div class="undefined_name">
                <p>Invalid Input!</p>
            </div>
            <div class="weather">
                <div class="weather_info">
                    <img src="./3D_humidity_2-removebg-preview.png" class="weather_icon"">
                    <h1 class="temperature">20Â°C</h1>
                    <h2 class="city">New Delhi</h2>   
                </div>
                <div class="detail_info">
                    <div class="column">
                        <img src="./humidity.png" alt="">
                        <div class="humidity">
                            <p>50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="./wind.png" alt="">
                        <div class="wind_speed">
                            <p>50 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./Weather_script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</body>
</html>
